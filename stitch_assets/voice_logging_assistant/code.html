<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Voice Log - Teal &amp; Mint Theme</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#0D9488", // Deep Teal
                        "mint": "#2AF598",    // Neon Mint
                        "cyan-glow": "#00F2FF", // Neon Cyan
                        "cool-bg": "#F0F9FA",   // Very light cool blue/white
                        "cool-card": "#FFFFFF",
                        "medical-teal": "#0F766E", 
                        "medical-blue": "#0369A1", 
                        "medical-mint": "#059669", 
                        "charcoal": "#1E293B",  // Deep charcoal for text
                    },
                    fontFamily: {
                        "display": ["Lexend"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                    boxShadow: {
                        'cool': '0 10px 25px -5px rgba(13, 148, 136, 0.1), 0 8px 10px -6px rgba(13, 148, 136, 0.05)',
                        'neon': '0 0 20px rgba(0, 242, 255, 0.3)',
                    }
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        .waveform-bar {
            width: 4px;
            background-color: theme('colors.primary');
            border-radius: 999px;
            margin: 0 1.5px;
        }
        body {
            min-height: max(884px, 100dvh);
            background-color: theme('colors.cool-bg');
        }
        @keyframes pulse-cyan {
            0% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.5); opacity: 0.15; }
            100% { transform: scale(1); opacity: 0.3; }
        }
        .animate-pulse-cyan {
            animation: pulse-cyan 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display text-charcoal antialiased overflow-x-hidden">
<div class="flex flex-col min-h-screen max-w-[430px] mx-auto bg-cool-bg shadow-2xl relative">
<header class="flex items-center justify-between p-6 pt-8 bg-cool-bg sticky top-0 z-20">
<button class="flex items-center justify-center p-2 rounded-lg bg-teal-100/50 text-charcoal border border-teal-200/50">
<span class="material-symbols-outlined">close</span>
</button>
<div class="text-center">
<h1 class="text-lg font-bold tracking-tight text-charcoal">New Patient Log</h1>
<p class="text-[10px] uppercase tracking-widest text-primary font-bold">ID: #PX-99201</p>
</div>
<button class="flex items-center gap-1.5 px-3 py-1.5 rounded-full bg-white border border-teal-100 shadow-sm text-primary">
<span class="text-xs font-bold uppercase tracking-wider">English</span>
<span class="material-symbols-outlined text-sm">language</span>
</button>
</header>
<main class="flex-1 px-6 flex flex-col gap-6">
<div class="flex flex-col gap-4 p-5 rounded-2xl bg-white border border-teal-50 shadow-cool">
<div class="flex justify-between items-center">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-medical-mint text-lg font-bold">verified_user</span>
<span class="text-sm font-semibold text-charcoal/80">AI Confidence</span>
</div>
<span class="text-sm font-bold text-medical-mint">98.4%</span>
</div>
<div class="flex items-center justify-center h-12 gap-1 overflow-hidden">
<div class="waveform-bar h-6 opacity-40 bg-mint"></div>
<div class="waveform-bar h-8 opacity-60 bg-mint"></div>
<div class="waveform-bar h-10 bg-primary"></div>
<div class="waveform-bar h-7 bg-primary"></div>
<div class="waveform-bar h-12 bg-mint"></div>
<div class="waveform-bar h-14 bg-primary"></div>
<div class="waveform-bar h-9 bg-primary"></div>
<div class="waveform-bar h-5 opacity-50 bg-mint"></div>
<div class="waveform-bar h-8 bg-primary"></div>
<div class="waveform-bar h-11 bg-mint"></div>
<div class="waveform-bar h-6 opacity-40 bg-primary"></div>
<div class="waveform-bar h-4 opacity-30 bg-primary"></div>
<div class="waveform-bar h-7 bg-mint"></div>
<div class="waveform-bar h-9 bg-primary"></div>
<div class="waveform-bar h-5 opacity-40 bg-primary"></div>
</div>
</div>
<div class="flex-1 flex flex-col gap-3">
<label class="text-xs font-bold uppercase tracking-wider text-charcoal/60 px-1">Live Transcription</label>
<div class="relative flex-1 group">
<div class="absolute -inset-0.5 bg-gradient-to-br from-mint/20 to-primary/10 rounded-2xl blur-sm"></div>
<textarea class="relative w-full h-full min-h-[220px] p-5 rounded-2xl bg-white border-teal-100 border focus:ring-2 focus:ring-mint/30 focus:border-primary text-charcoal leading-relaxed transition-all resize-none font-normal shadow-cool" placeholder="Start speaking to begin logging patient data...">Patient presents with mild respiratory distress. Administered 2mg Albuterol via nebulizer at 14:15. Blood pressure monitored at 128/82. SpO2 levels holding steady at 96% on room air. Patient reports reduction in chest tightness.</textarea>
<div class="absolute bottom-4 right-4 text-primary/40">
<span class="material-symbols-outlined text-xl">edit_square</span>
</div>
</div>
</div>
<div class="flex flex-col gap-3">
<h3 class="text-xs font-bold uppercase tracking-wider text-charcoal/60 px-1">Identified Entities</h3>
<div class="flex flex-wrap gap-2 pb-4">
<div class="flex items-center gap-1.5 px-3 py-2 rounded-xl bg-white text-medical-mint border border-mint/20 shadow-sm">
<span class="material-symbols-outlined text-base fill-1">pill</span>
<span class="text-xs font-bold">Medication</span>
</div>
<div class="flex items-center gap-1.5 px-3 py-2 rounded-xl bg-white text-medical-blue border border-medical-blue/20 shadow-sm">
<span class="material-symbols-outlined text-base fill-1">monitor_heart</span>
<span class="text-xs font-bold">Vitals</span>
</div>
<div class="flex items-center gap-1.5 px-3 py-2 rounded-xl bg-white text-primary border border-primary/20 shadow-sm">
<span class="material-symbols-outlined text-base fill-1">stethoscope</span>
<span class="text-xs font-bold">Procedure</span>
</div>
<button class="flex items-center justify-center size-9 rounded-xl bg-teal-50 text-primary border border-teal-100">
<span class="material-symbols-outlined text-sm font-bold">add</span>
</button>
</div>
</div>
</main>
<section class="px-8 pb-8 pt-4 flex flex-col items-center gap-6 bg-gradient-to-t from-teal-50/50 to-transparent">
<div class="relative">
<div class="absolute inset-0 bg-cyan-glow/30 rounded-full animate-pulse-cyan"></div>
<button class="relative z-10 size-20 rounded-full bg-primary flex items-center justify-center shadow-[0_10px_30px_rgba(13,148,136,0.3)] active:scale-95 transition-transform border-4 border-white">
<span class="material-symbols-outlined text-white text-4xl font-bold fill-1">mic</span>
</button>
</div>
<p class="text-sm font-bold text-primary tracking-wide uppercase">System Listening...</p>
<div class="grid grid-cols-2 gap-4 w-full pt-2">
<button class="flex items-center justify-center gap-2 py-4 rounded-2xl bg-white border border-teal-100 text-charcoal font-bold shadow-sm active:bg-teal-50 transition-colors">
<span class="material-symbols-outlined text-xl">delete</span>
                Discard
            </button>
<button class="flex items-center justify-center gap-2 py-4 rounded-2xl bg-charcoal text-mint font-bold shadow-cool active:opacity-95 transition-all">
<span class="material-symbols-outlined text-xl">check_circle</span>
                Save Log
            </button>
</div>
</section>
<nav class="flex gap-2 border-t border-teal-100 bg-white/90 backdrop-blur-md px-4 pb-8 pt-3">
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-charcoal/40" href="#">
<span class="material-symbols-outlined text-2xl">format_list_bulleted</span>
<p class="text-[10px] font-bold uppercase tracking-widest">Logs</p>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-charcoal/40" href="#">
<span class="material-symbols-outlined text-2xl">group</span>
<p class="text-[10px] font-bold uppercase tracking-widest">Patients</p>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-primary" href="#">
<span class="material-symbols-outlined text-2xl fill-1">mic</span>
<p class="text-[10px] font-bold uppercase tracking-widest">Voice</p>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-charcoal/40" href="#">
<span class="material-symbols-outlined text-2xl">settings</span>
<p class="text-[10px] font-bold uppercase tracking-widest">Settings</p>
</a>
</nav>
</div>

</body></html>
